<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Quiz Master</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1366 height=768></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Quiz Master</div>
      </div>
    </div>
    <script>
      function adjustCanvasForMobile() {
        const gameAspectRatio = 1366 / 768;
        const windowRatio = window.innerWidth / window.innerHeight;
        let newWidth, newHeight;
    
        if (windowRatio < gameAspectRatio) {
          // Pencere oranı, oyun oranından daha dar ise
          newHeight = window.innerHeight;
          newWidth = newHeight * gameAspectRatio;
        } else {
          // Pencere oranı, oyun oranından daha geniş ise
          newWidth = window.innerWidth;
          newHeight = newWidth / gameAspectRatio;
        }
    
        const canvas = document.getElementById('unity-canvas');
        const container = document.getElementById('unity-container');
    
        // Mobil cihazlarda canvas ve konteyner boyutlarını ayarla
        canvas.style.width = `${newWidth}px`;
        canvas.style.height = `${newHeight}px`;
    
        // Ekranın ortasına yerleştir
        container.style.width = `${newWidth}px`;
        container.style.height = `${newHeight}px`;
        container.style.position = 'absolute';
        container.style.left = '50%';
        container.style.top = '50%';
        container.style.transform = 'translate(-50%, -50%)';
      }
    
      // Mobil cihaz kontrolü
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        adjustCanvasForMobile(); // İlk yüklenme için ayarlamayı yap
        window.addEventListener('resize', adjustCanvasForMobile); // Ekran boyutu değiştiğinde ayarlamayı yap
      }
    </script>
  </body>
</html>
